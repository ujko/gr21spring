<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div class="container">
    <h1 th:text="#{hello}"></h1>
    <div>
        <table class="table">
            <thead>
            <tr>
                <td>Imie</td>
                <td>Nazwisko</td>
                <td>Szczegóły</td>
                <td>Usuń</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td><a th:href="${'/sperson/id/' + person.personId}">Pokaż szczegóły</a></td>
                <td><a th:href="${'/delPerson?id='+person.personId}" >x</a></td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <a href="/addPerson">Dodaj osobę</a>
        </div>
        <div class="row">
            <a href="/sByDate">Wyszukiwanie</a>
        </div>
        <div class="row">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" class="btn"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
